<header class="header">
  <a href="{{ site.baseurl }}"><img class="header-img" src="{{ site.header-image }}" width="720px"/></a>
<!--
  <h1 class="header-title">
    <a href="{{ site.baseurl }}">{{ site.name }}</a>
  </h1> 
-->
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
